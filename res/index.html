<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="roller.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto",
        rel="stylesheet"
        type="text/css">
  <script src="client.js"></script>
</head>
<body>

<div id="header">
  <span id="title">ROLLER.ex</span>
  <span id="room">-</span>
</div>
<div id="ribbon"></div>
<div id="content">
  <div id="rolls">

  </div>
  <div id="people">
    <div id="roll-settings">
      <input type="text" pattern="[0-9]*" class="roll-num" id="rnumber" min="1"
        style="text-align:right;" value="1">
      </input>
      <span class="d">d</span>
      <input type="text" pattern="[0-9]*" class="roll-num" value="20"
        style="text-align:left;" id="rsides" min="1">
      </input>
      <span class="d">+</span>
      <input type="text" pattern="[0-9]*" class="roll-num" value="0"
        style="text-align:left;" id="rbonus">
    </div>
    <input type="button" id="roll-button" onclick="roller_roll()" value="ROLL">
    </input>
    <input type="button" id="clear-button" onclick="clear_rolls()" value="CLEAR">
    </input>

  </div>
</div>

</body>
</html>
